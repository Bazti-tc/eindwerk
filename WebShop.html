<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Shop</title>
  <link rel="stylesheet" href="WebShopCSS.css" />
</head>
<body>

  <!-- Logo + título -->
  <div class="top-bar">
    <a href="WebShop.html" class="container-logo">
      <img src="LOGO.jpg" alt="WebShop" />
      <h1>WebShop</h1>
    </a>

    <!-- Barra de búsqueda -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar productos..." oninput="filterProducts()" />
    </div>

    <!-- Carrito -->
    <a href="winkelmandje.html" class="cart-icon">
      🛒 Cart
    </a>
  </div>

  <!-- Menú -->
  <nav>
    <ul id="menu">
      <li>Categories</li>
      <li>PC</li>
      <li>XBOX</li>
      <li>PlayStation</li>
    </ul>
  </nav>

  <!-- Galería destacada -->
  <div class="productos">
    <a href="producto1.html" class="producto">
      <img src="producto1.jpg" alt="Producto 1" />
      <p>Product 1</p>
    </a>
    <a href="producto2.html" class="producto">
      <img src="producto2.jpg" alt="Producto 2" />
      <p>Product 2</p>
    </a>
    <a href="producto3.html" class="producto">
      <img src="producto3.jpg" alt="Producto 3" />
      <p>Product 3</p>
    </a>
    <a href="producto4.html" class="producto">
      <img src="producto4.jpg" alt="Producto 4" />
      <p>Product 4</p>
    </a>
  </div>

  <!-- Sección de productos -->
  <h2 class="section-title">Products</h2>
  <div class="product-grid" id="productGrid">
    <!-- Reemplaza las imágenes/productos según tus datos -->
    <!-- Aquí van 20 productos como ejemplo -->
    <!-- Puedes copiar este bloque cambiando data-name y src -->
    <!-- Producto 1 -->
    <div class="product-card" onclick="addToCart('Producto 1')" data-name="Producto 1">
      <img src="producto1.jpg" alt="Product 1">
      <div class="overlay">Add to Cart</div>
    </div>
    <!-- Producto 2 -->
    <div class="product-card" onclick="addToCart('Producto 2')" data-name="Producto 2">
      <img src="producto2.jpg" alt="Product 2">
      <div class="overlay">Add to Cart</div>
    </div>
    <!-- Añade más hasta tener 20 productos -->
  </div>

  <!-- Mensaje de no resultados -->
  <p id="noResults" class="no-results" style="display: none;">No se encontraron resultados.</p>

  <!-- Script -->
  <script>
    function addToCart(productName) {
      alert(productName + " añadido a la cesta.");

    }

    function filterProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.product-card');
      const noResults = document.getElementById('noResults');
      let matches = 0;

      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        const visible = name.includes(input);
        card.style.display = visible ? 'block' : 'none';
        if (visible) matches++;
      });

      noResults.style.display = matches === 0 ? 'block' : 'none';
    }
  </script>

</body>
</html>
